<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Tarea Encuesta</title>
</head>
<body>
    <h1>Tarea Encuesta</h1>
    <form action="">
        <p>Datos Genarales</p>
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>
        <label for="correo">Correo Electronico</label><br>
        <input type="email" id="correo" name="correo"><br><br>
        <label for="clave">Contraseña</label><br>
        <input type="password" id="clave" name="clave"><br><br>

        <p>¿Cual es su ocupación?</p>
        <select type="ocupacion" name="ocupacion" id="ocupacion">
            <option value="volvo">Estudiante</option>
            <option value="saab">Trabajador</option>
            <option value="opel">Ninguno</option>
            <option value="audi">Juvilado</option>
        </select><br><br>

        <p>¿Recomendarias estudiar progrmación?</p>
        <input type="radio" id="si" name="si" value="si">
        <label for="si">Si</label><br>
        <input type="radio" id="no" name="no" value="no">
        <label for="no">No</label><br>
        <input type="radio" id="tal vez" name="tal vez" value="tal vez">
        <label for="tal vez">Tal vez</label><br>

        <p>¿Tiene algún conocimiento de lenguajes de programación?</p>
        <input type="checkbox" name="C++" id="C++" value="C++">
        <label for="C++">C++</label><br>
        <input type="checkbox" name="java" id="java" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" name="html" id="html" value="html">
        <label for="html">Html</label><br>
        <input type="checkbox" name="python" id="python" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" name="ninguno" id="ninguno" value="ninguno">
        <label for="ninguno">ninguno</label><br><br>
        <p><label for="w3review">Deje su comentario sobre programación</label></p>
        <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
